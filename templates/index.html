<!DOCTYPE html>
<html>
<head>
    <title>Student Lifestyle Predictor</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(120deg,#84fab0,#8fd3f4);
            text-align: center;
            padding-top: 50px;
        }

        .box {
            background: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid gray;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>ðŸŽ“ Student Lifestyle Predictor</h1>

    <form action="/predict" method="post">
        <input type="number" step="0.1" name="study" placeholder="Study Hours per Day" required><br>
        <input type="number" step="0.1" name="sleep" placeholder="Sleep Hours per Day" required><br>
        <input type="number" step="0.1" name="screen" placeholder="Screen Time Hours per Day" required><br>
        <button type="submit">Predict Lifestyle</button>
    </form>

    <h2>{{ prediction }}</h2>
</div>

</body>
</html>
